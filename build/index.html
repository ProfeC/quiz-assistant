<!DOCTYPE html>
<html>
	<head>
		<title>Spelling Quiz Assistant</title>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<style type="text/css">
			* {
				font-family: 'Roboto';
			}

			body {
				width: 960px;
				margin: 30px auto;
			}

			footer {
				margin-top: 30px;
				text-align: center;;
			}

			header {
				font-size: 2.5em;
			}

			input,
			#check-spelling {
				font-size: 2.3em;
				padding: 3px 5px;
				margin: 0;
				border: 2px solid rgba(128, 128, 128, 0.5);
			}

			button#check-spelling {
				background: rgba(128, 128, 128, 0.35);
				color: rgb(0, 128, 0);
				padding: 3px 21px;
			}

			button {
				font-size: 1.25em;
				margin: 3px;
				padding: 3px;
			}

			#current-word {
				margin: auto 13px;
				padding: 15px;
			}

			#root {
				text-align: center;
			}

			.correct,
			.incorrect {
				font-size: 1.5em;
				font-style: italic;
			}

			.correct {
				color: green;
			}

			.incorrect {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/javascript" src="./app.bundle.js" charset="utf-8"></script>
	</body>
</html>
